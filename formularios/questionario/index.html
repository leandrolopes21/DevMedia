<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário sobre Jogos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap">
</head>
<body>

    <header class="topo">
        <p>Questionário</p>
    </header>

    <main class="principal">

        <div class="conteiner-texto">
            <h1>Questionário</h1>
            <p>
                Responda o questionário abaixo marcando as opções que correspondam as suas preferências por jogos.
            </p>
        </div>

        <form class="formulario" action="">

            <p class="paragrafo-formulario">
                Quais plataformas de jogos você utiliza?
            </p>

            <div class="conteiner-plataforma">
                <p>
                    <input type="checkbox" name="xbox" id="idXbox">
                    <label for="idXbox">Xbox</label>
                </p>
                <p>
                    <input type="checkbox" name="playstation" id="idPlaystation">
                    <label for="idPlaystation">Playstation</label>
                </p>
                <p>
                    <input type="checkbox" name="switch" id="idSwitch">
                    <label for="idSwitch">Switch</label>
                </p>
                <p>
                    <input type="checkbox" name="stadia" id="idStadia">
                    <label for="idStadia">Stadia</label>
                </p>
                <p>
                    <input type="checkbox" name="pc" id="idPc">
                    <label for="idPc">PC</label>
                </p>
            </div>

            <p class="paragrafo-formulario">
                Quais seus gêneros de jogo preferidos?
            </p>

            <div class="conteiner-plataforma">
                <p>
                    <input type="checkbox" name="acao" id="idAcao">
                    <label for="idAcao">Ação</label>
                </p>
                <p>
                    <input type="checkbox" name="aventura" id="idAventura">
                    <label for="idAventura">Aventura</label>
                </p>
                <p>
                    <input type="checkbox" name="plataforma" id="idPlataforma">
                    <label for="idPlataforma">Plataforma</label>
                </p>
                <p>
                    <input type="checkbox" name="rpg" id="idRpg">
                    <label for="idRpg">RPG</label>
                </p>
                <p>
                    <input type="checkbox" name="tiro" id="idTiro">
                    <label for="idTiro">Tiro</label>
                </p>
                <p>
                    <input type="checkbox" name="corrida" id="idCorrida">
                    <label for="idCorrida">Corrida</label>
                </p>
            </div>

            <button type="submit">Enviar Questionário</button>

        </form>
    </main>
    
</body>
</html>
