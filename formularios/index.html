<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estiloForm.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1>Caixa de Sugestões</h1>
            <p>
                Escreva na caixa de texto abaixo, o que podemos fazer para melhorar o espaço do CyberExpress. Deixe seu elogio, crítica ou sugestão abaixo e envie para gente!
            </p>
        </header>
        <section class="conteudo-formulario">
            <form method="get" action="">
                <textarea name="sugestao" id="sugestao"></textarea>
                <button type="submit">Enviar sugestão</button>
            </form>
        </section>
    </main>
</body>
</html>
