<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="estiloCadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap">
</head>
<body>

    <header class="topo">
        <h1>Cadastro</h1>
    </header>

    <main class="principal">
        <section class="secao-formulario">
            <form action="" class="formulario">

                <label for="nome" id="nome">Nome:</label>
                <input type="text" name="nome" id="idNome" placeholder="Nome completo">

                <label for="email" id="email">E-mail:</label>
                <input type="email" name="email" id="idEmail" placeholder="email@exemplo.com.br">

                <label for="login" id="login">Login:</label>
                <input type="text" name="texto" id="idTexto" placeholder="Login">

                <label for="senha" id="senha">Senha:</label>
                <input type="password" name="senha" id="idSenha" placeholder="Senha">

                <button type="submit" id="botao">Enviar</button>
                
            </form>
        </section>
    </main>

</body>
</html>
