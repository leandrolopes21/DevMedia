<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Matrícula</title>
    <link rel="stylesheet" href="estiloForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap">
</head>
<body>

    <header class="topo">
        <p>Faculdade</p>
    </header>

    <main class="principal">
        <h1>Formulário de Matrícula</h1>
        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente da faculdade</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/" class="formulario">

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="idNome" placeholder="Seu nome completo" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="data" id="idData" max="2007-07-10" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="idEmail" placeholder="exemplo@email.com.br" required>

            <label for="fone">Telefone:</label>
            <input type="tel" name="fone" id="idFone" placeholder="(XX) XXXXX-XXXX" minlength="14" required>

            <label for="vencimento">Melhor dia para o vencimento:</label>
            <input type="number" name="vencimento" id="idVencimento" placeholder="Dia" min="10" max="20" required>

            <label for="login">Login</label>
            <input type="text" name="login" id="idLogin" placeholder="Login" minlength="3" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="idSenha" placeholder="Senha" minlength="4" maxlength="8" required>

            <button type="submit">Enviar Matrícula</button>

        </form>
    </main>

    <footer class="rodape">
        Leandro Lopes 2025&copy;
    </footer>
</body>
</html>
